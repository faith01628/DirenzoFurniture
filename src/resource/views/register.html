<body class="main-password" data-button-hover-animation="fill_right">


    <main id="MainContent" class="content-for-layout password-section" tabindex="-1">
        <div id="shopline-section-main-password-header" class="shopline-section">
            <div class="password-header">
                <password-modal>
                    <div class="modal__content">
                        <div class="password-modal__content">
                            <h2 class="password-modal__content-heading title5">
                                DIRENZO FURNITURE
                            </h2>
                            <form method="post" action="/home" id="login_form" class="password-form"
                                accept-charset="UTF-8">
                                <input type="hidden" name="form_type" value="storefront_password" />
                                <input type="hidden" name="returnTo" value="/">
                                <div class="Email-field field">
                                    <input type="text" name="Email" id="Email" class="field__input"
                                        autocomplete="current-Email" placeholder="Email" />
                                    <label class="field__label" for="Email">
                                        Email
                                    </label>
                                </div>
                                <div class="password-field field">
                                    <input type="password" name="password" id="Password" class="field__input"
                                        autocomplete="current-password" placeholder="Password" />
                                    <label class="field__label" for="Password">
                                        Password
                                    </label>
                                </div>
                                <div class="ConfirmPassword-field field">
                                    <input type="Password" name="ConfirmPassword" id="ConfirmPassword"
                                        class="field__input" autocomplete="current-password"
                                        placeholder="Confirm Password" />
                                    <label class="field__label" for="ConfirmPassword">
                                        Confirm Password
                                    </label>
                                </div>
                                <button name="commit" class="password-button button button--full-width">
                                    Create account
                                </button>

                            </form>

                            <div class="footer__tip body3">
                                You already have an account?

                                <a class="footer__jump link" href="/login" class="password-to-login">
                                    sing in here
                                </a>
                            </div>
                        </div>
                    </div>
                </password-modal>
            </div>

        </div>
    </main>

    <script src="../../../access/client/js/register.js"></script>
</body>
